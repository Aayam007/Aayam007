name: Generate Snake

# This workflow runs automatically every day at midnight
# OR you can run it manually from the Actions tab
on:
  schedule:
    - cron: "0 0 * * *"  # Runs at 00:00 UTC daily
  workflow_dispatch:      # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v2
      
      # Step 2: Generate the snake animation from your contributions
      - uses: Platane/snk@master
        with:
          github_user_name: Aayam007          # Your GitHub username
          svg_out_path: dist/github-contribution-grid-snake-dark.svg
      
      # Step 3: Deploy the generated SVG to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
